<h2>Todos</h2>

@if (!todoItems().length) {
    <p>Loading...</p>
}

<form>
    <label for="">Filter Todos</label>
    <input type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search Todos...">
</form>

<div>
    @for (todo of todoItems() | todosFilter:searchTerm(); track todo.id) {
        <app-todo-item (todoToggled)="updatetodoItem($event)" [todo]="todo" />
    }
</div>
